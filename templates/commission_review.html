<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Решение комиссии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Подключение FontAwesome для иконок (если нужно) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Решение по анкете участника</h2>
    <form method="post" action="{{ url_for('admin_update_status', user_id=user[0]) }}" class="card p-4 shadow-sm">
        <p><strong>ID:</strong> {{ user[0] }}</p>
        <p><strong>ФИО:</strong> {{ user[2] }}</p>
        <p><strong>Email:</strong> {{ user[1] }}</p>
        <div class="mb-3">
            <label class="form-label" for="commission_comment">Комментарий комиссии</label>
            <textarea class="form-control" id="commission_comment" name="commission_comment" rows="3">{{ user[4] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="commission_status">Статус</label>
            <select class="form-select" id="commission_status" name="commission_status">
                <option value="Одобрено" {% if user[5] == 'Одобрено' %}selected{% endif %}>Одобрено</option>
                <option value="Отклонено" {% if user[5] == 'Отклонено' %}selected{% endif %}>Отклонено</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check-circle"></i> Сохранить решение
        </button>
    </form>
</div>
</body>
</html>
